version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: travel_mate_db
    environment:
      POSTGRES_DB: travelmate
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
